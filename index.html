<!DOCTYPE html>
<html>
  <head>
    <title>HostServer</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var el;

    socket.on("time", function (timeString) {
      el = document.getElementById("server-time");
      el.innerHTML = "Server time: " + timeString;
    });
  </script>
  <body>
    <h1>HostServer</h1>
    <h3 id="server-time"></h3>
  </body>
</html>
